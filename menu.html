<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="title">Construapp</div>
                        <div class="right">
                            <a href="#" class="link icon-only panel-open">
                                <i class="icon icon-bars fas fa-bars panel-open"></i>
                            </a>
                        </div>
                    </div>
                </div>


                <!-- Bottom Toolbar -->
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                        <i class="icon icons fas fa-home"></i>
                        <i class="icon icons fas fa-search"></i>
                        <i class="icon icons fas fa-heart"></i>
                        <i class="icon icons fas fa-info"></i>
                    </div>
                </div>

                <div class="panel panel-right panel-cover">
                    <div class="block">
                        <p>Falta todavia bastante</p>
                       
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <h2>Herramientas</h2>
                    <div data-pagination='{"el": ".swiper-pagination"}' data-space-between="10" data-slides-per-view="3" class="swiper-container swiper-init demo-swiper">
                        <div class="swiper-pagination"></div>
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="img/martillo.jpg" class="imagenes"><p class="textos">Martillos<p></div>
                            <div class="swiper-slide"><img src="img/pico.jpg" class="imagenes"><p class="textos">Picos<p></div>
                            <div class="swiper-slide"><img src="img/pala.jpg" class="imagenes"><p class="textos">Palas<p></div>
                            <div class="swiper-slide"><img src="img/taladro.jpg" class="imagenes"><p class="textos">Taladros<p></div>
                            <div class="swiper-slide"><img src="img/pulidora.jpg" class="imagenes"><p class="textos">Pulidoras<p></div>
                            <div class="swiper-slide"><img src="img/alicate.jpg" class="imagenes"><p class="textos">Alicates<p></div>

                        </div>

                    </div>
                    <div></div>
                    <h2><a href="cemento.html">Insumos</a></h2>
                    <div data-pagination='{"el": ".swiper-pagination"}' data-space-between="10" data-slides-per-view="3" class="swiper-container swiper-init demo-swiper">
                        <div class="swiper-pagination"></div>
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><a href="cemento.html" class="textos"><img src="img/cemento.jpg" class="imagenes"></a><p class="textos">Cemento<p></div>
                            <div class="swiper-slide"><img src="img/arena.jpg" class="imagenes"><p class="textos">Arena<p></div>
                            <div class="swiper-slide"><img src="img/triturado.jpg" class="imagenes"><p class="textos">Triturado<p></div>
                            <div class="swiper-slide"><img src="img/madera.jpg" class="imagenes"><p class="textos">Madera<p></div>
                            <div class="swiper-slide"><img src="img/ceramica.jpg" class="imagenes"><p class="textos">Ceramica<p></div>

                        </div>
                    </div>
                    <h2>Servicios</h2>
                    <div data-pagination='{"el": ".swiper-pagination"}' data-space-between="20" data-slides-per-view="2" class="swiper-container swiper-init demo-swiper">
                        <div class="swiper-pagination"></div>
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="img/volqueta.jpg" class="imagenes"><p class="textos">Volqueta<p></div>
                            <div class="swiper-slide"><img src="img/arquitectos.jpg" class="imagenes"><p class="textos">Arquitectos<p></div>
                            <div class="swiper-slide"><img src="img/escombros.jpg" class="imagenes"><p class="textos">Escombros<p></div>

                        </div>
                    </div>
                    <h2>Promociones</h2>
                    <div data-pagination='{"el": ".swiper-pagination"}' data-space-between="20" data-slides-per-view="2" class="swiper-container swiper-init demo-swiper">
                        <div class="swiper-pagination"></div>
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="img/promocion1.jpg" class="imagenes"></div>
                            <div class="swiper-slide"><img src="img/descuento.jpg" class="imagenes"></div>
                            <div class="swiper-slide"><img src="img/descuento40.jpg" class="imagenes"></div>

                        </div>
                    </div>

                </div>
            </div>
                </div>
            </div>
        
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/menu.js"></script>
</body>
</html>
