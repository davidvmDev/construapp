<div class="page" data-name="settings">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="title">Agregar</div>
    </div>
  </div>
  <div class="page-content">
      <div class="block-title">Agregar un Producto</div>
      <div class="list no-hairlines-md">
          <ul>
              <li>
                  <div class="item-content item-input">
                      <div class="item-inner">
                          <div class="item-title item-label">Titulo</div>
                          <div class="item-input-wrap">
                              <input type="text" placeholder="Ingresa el titulo" id="titulo" />
                          </div>
                      </div>
                  </div>
              </li>
              <li>
                  <div class="item-content item-input">
                      <div class="item-inner">
                          <div class="item-title item-label">Deposito</div>
                          <div class="item-input-wrap">
                              <input type="text" placeholder="Ingresa el deposito" id="deposito" />
                          </div>
                      </div>
                  </div>
              </li>
              <li>
                  <div class="item-content item-input">
                      <div class="item-inner">
                          <div class="item-title item-label">Precio</div>
                          <div class="item-input-wrap">
                              <input type="number" placeholder="precio" id="precio" />
                          </div>
                      </div>
                  </div>
              </li>
              <li>
                  <div class="item-content item-input">
                      <div class="item-inner">
                          <div class="item-title item-label">Tipo</div>
                          <div class="item-input-wrap">
                              <input type="text" placeholder="tipo: ej.Bulto" id="tipo" />
                          </div>
                      </div>
                  </div>
              </li>
              <li>
                  <div class="item-content item-input">
                      <div class="item-inner">
                          <div class="item-title item-label">Url de Imagen</div>
                          <div class="item-input-wrap">
                              <input type="url" placeholder="url" id="url" />
                          </div>
                      </div>
                  </div>
              </li>

              <li>
                  <div class="item-content item-input">
                      <div class="item-inner">
                          <div class="item-title item-label">Peso (kg)</div>
                          <div class="item-input-wrap">
                              <input type="number" placeholder="Peso" id="peso" />
                          </div>
                      </div>
                  </div>
              </li>
              <li>
                  <div class="item-content item-input">
                      <div class="item-inner">
                          <div class="item-title item-label">Marca</div>
                          <div class="item-input-wrap">
                              <input type="text" placeholder="Marca" id="marca" />
                          </div>
                      </div>
                  </div>
              </li>


          </ul>
          <button class="col button button-fill color-orange" id="botonFormulario" onclick="Agregar()">Agregar</button>
      </div>
      <script>
          window.alert("entro");
          

      </script>
  </div>
   
</div>
